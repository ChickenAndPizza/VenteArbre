<div class="main-content">
    <div class="container-fluid">
  
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-1">
              <a>
                <i [routerLink]="['/user-profile']" class="material-icons mainIcon">arrow_back</i>
              </a>
            </div>
          </div>
        </div>
      </div>
  
      <p *ngIf="!hasCustomerOrders" class="text-danger">Vous n'avez pass√© aucune commande!</p>
  
      <div *ngFor="let customerOrder of customerOrders">
        <div class="row">
          <div class="col-md-2">
            <button mat-raised-button type="button" class="btn btn-primary"
              (click)="OpenCustomerOrderSummary(customerOrder.id)">{{customerOrder.transactionDate}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
