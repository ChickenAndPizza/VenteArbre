<div class="row">
  <div class="col-md-12">
    <h2 mat-dialog-title> Mofidifaction du texte </h2>
  </div>
</div>

<div>
  <form [formGroup]="form" (ngSubmit)="submit(form)">
    <div class="col-md-12">
      <mat-dialog-content>

        <mat-form-field class="example-full-width">
          <input matInput formControlName="title" placeholder="Titre" class="example-full-width" minlength="3"
            maxlength="100">
        </mat-form-field>
        <small *ngIf="title.errors && title.invalid && title.touched" class="text-danger">
          <div *ngIf="title.errors?.required">Le titre est requis</div>
        </small>

        <mat-form-field class="example-full-width">
          <textarea rows="8" matInput placeholder="Description" name="description"
            formControlName="description"></textarea>
        </mat-form-field>
        <small *ngIf="description.errors && description.invalid && description.touched" class="text-danger">
          <div *ngIf="description.errors?.required">La description est requise</div>
        </small>

      </mat-dialog-content>
    </div>

    <mat-dialog-actions>
      <div class="row" style="padding-top: 15px;">
        <div class="col-md-12">
          <button [disabled]="!form.valid" mat-raised-button type="submit"
            class="btn btn-green pull-right">Confirmer</button>
          <button mat-raised-button mat-dialog-close class="btn btn-green pull-right">Annuler</button>
        </div>
      </div>
    </mat-dialog-actions>

  </form>
</div>
