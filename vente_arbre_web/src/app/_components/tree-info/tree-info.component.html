<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-1">
                        <a class="nav-link">
                            <i [routerLink]="['/tree-list']" class="material-icons BackIcon">arrow_back</i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-green">
                        <h3 class="card-title">{{name.value}} ({{treeCategoryDescr.value}})</h3>
                    </div>

                    <div class="card-body">
                        <form [formGroup]="treeInfo">
                            <div class="row">
                                <div class="col-md-4" style="text-align:center;">
                                    <img class="treeImg" src="./assets/img/environment/apple_tree.jpg" />
                                </div>
                                <div class="col-md-8">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                                <input matInput placeholder="Zone de l'arbre" name="zone"
                                                    formControlName="zone">
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                                <input matInput placeholder="Âge/Hauteur de l'arbre" name="ageHeight"
                                                    formControlName="ageHeight">
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                                <input matInput placeholder="Prix de l'arbre" name="price"
                                                    formControlName="price">
                                            </mat-form-field>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <textarea class="form-control" rows="5" placeholder="Description"
                                            name="description" formControlName="description"></textarea>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card card-profile">
                    <div class="card-header card-header-green">
                        <h4 class="card-title">Ajouter au panier</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Quantité" name="quantity"
                                        >
                                </mat-form-field>
                            </div>
                        </div>
                        <a (click)="addToCart()" class="btn btn-green btn-round" style="color:white;">Ajouter</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
